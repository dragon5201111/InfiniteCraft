<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" href="/icons/infcraft.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft</title>
</head>
<body>
    <div class="mainContainer">
        <div class="elementContainer"></div>
        <div class="elementSidebar">
            <div class="elementUnlocks"></div>
            <div class="featureBar">
                <input class="featureBarItem search">
                <div class="elementUnlocksCounter textFormat featureBarItem">0/0</div>
                <div id="elementClear" class="textFormat featureBarItem">
                    Clear Workspace
                    <img src="/icons/clear.png">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/main.js" type="module"></script>
</html>
